<div class="header">
  <div class="profile">
    <app-profile-icon [length]="48"></app-profile-icon>
    <span class="name">Junghoon Lee</span>
  </div>
</div>
<nav
  *ngIf="isShortWidth"
  mat-tab-nav-bar
  class="tabs"
>
  <a
    mat-tab-link
    [active]="isShowRoomPanel"
    (click)="openRoomList()"
  >Rooms</a>
  <a
    mat-tab-link
    [active]="isChatViewOpen"
    (click)="openChat()"
  >Chat</a>
  <a
    mat-tab-link
    [active]="isLiveViewOpen"
    (click)="openLive()"
  >Indoor</a>
</nav>
<div class="content">
  <div
    *ngIf="isShowRoomPanel"
    class="room"
  >
    <app-room-list [groupId]="groupId"></app-room-list>
  </div>
  <ng-container
    *ngIf="!isShortWidth || !isShowRoomPanel"
  >
    <app-chat
      *ngIf="isChatViewOpen"
      class="chat"
    ></app-chat>
    <app-detail-view
      *ngIf="isLiveViewOpen"
      class="live"
    ></app-detail-view>
  </ng-container>

</div>
