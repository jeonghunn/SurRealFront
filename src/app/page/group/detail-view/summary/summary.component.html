<app-skeleton-loader
    *ngIf="!spaceKey"
    count="13"
    width="90%"
></app-skeleton-loader>
<div
*ngIf="spaceKey"
class="container"
>
    <app-document
    [groupId]="groupId"
    [roomId]="room?.id"
    [spaceKey]="spaceKey"
    >
    </app-document>
    <button
        mat-raised-button
        color="primary"
        (click)="onClickReSummarize()"
    >{{ 'GROUP.ROOM.LIVE.SUMMARY.RESUMMARY' | translate }}</button>
</div>
