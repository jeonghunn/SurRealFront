<div class="content">
  <div *ngIf="!room">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
      'height.px': 360
    }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      [theme]="{
      'height.px': 48,
      'width': '80%'
    }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      [theme]="{
      'width': '50%'
    }"
    ></ngx-skeleton-loader>
  </div>
</div>
