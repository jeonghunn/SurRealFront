<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>

      <app-message
        *ngIf="chat"
        [name]="chat.user?.name"
        [category]="chat.category"
        [user_id]="chat.user?.id"
        [message]="chat.content"
        [date]="chat?.createdAt"
        [attaches]="chat?.meta?.attaches"
        [isAllowControl]="false"
        [color]="chat?.user?.color || '#46a35e'"
        [isShowTime]="true"
      ></app-message>
    </mat-card-header>

    <div class="content">
        <app-skeleton-loader
        *ngIf="isChatLoading"
        count="4"
        ></app-skeleton-loader>

        <mat-icon *ngIf="chat">subdirectory_arrow_right</mat-icon>

        <div class="messages">
          <app-message
          *ngFor="let chat of chats; let i = index"
          (click)="onOtherChatClick(chat)"
          [name]="chat.user?.name"
          [category]="chat.category"
          [user_id]="chat.user?.id"
          [message]="chat.content"
          [date]="chat?.createdAt"
          [attaches]="chat?.meta?.attaches"
          [isAllowControl]="false"
          [color]="chat?.user?.color || '#46a35e'"
          [isShowTime]="true"
        ></app-message>
        </div>


    </div>

    <mat-card-actions align="end">
      <button
      mat-button
      (click)="goToTopic(topicId)"
      >{{ 'GROUP.ROOM.CHAT.MORE' | translate }}</button>
    </mat-card-actions>
  </mat-card>
