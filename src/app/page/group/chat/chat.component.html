<app-message
  *ngFor="let chat of chats"
  [name]="chat.user?.name"
  [message]="chat.content"
  [date]="getDate()"
  [isShowTime]="true"
></app-message>


<div
  class="footer"
  [style.width]="footerWidth"
>
  <mat-form-field appearance="outline">
    <mat-label>Message</mat-label>
    <input
      matInput
      [(ngModel)]="message"
      placeholder="Placeholder"
      type="text"
      autocomplete="off"
    >
    <button
      mat-icon-button
      matSuffix
      [attr.aria-label]="'SIGN_IN.HIDE_PASSWORD' | translate"
    >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </button>
    <button
      mat-icon-button
      matSuffix
      [attr.aria-label]="'SIGN_IN.HIDE_PASSWORD' | translate"
    >
      <mat-icon
        matSuffix
        (click)="sendMessage(message)"
      >send</mat-icon>
    </button>
  </mat-form-field>
</div>
