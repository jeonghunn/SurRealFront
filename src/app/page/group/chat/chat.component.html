<app-message
  *ngFor="let chat of chats"
  [name]="chat.user?.name"
  [message]="chat.content"
  [date]="getDate()"
  [isShowTime]="true"
></app-message>


<div
  class="footer"
  [style.width]="footerWidth"
>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'GROUP.ROOM.CHAT.MESSAGE' | translate }}</mat-label>
    <input
      matInput
      [(ngModel)]="message"
      [placeholder]="'GROUP.ROOM.CHAT.WRITE_A_MESSAGE' | translate"
      (keydown.enter)="sendMessage(message)"
      type="text"
      autocomplete="off"
    >
    <button
      mat-icon-button
      matSuffix
      [attr.aria-label]="'GROUP.ROOM.CHAT.EMOJI' | translate"
    >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </button>
    <button
      mat-icon-button
      matSuffix
      [attr.aria-label]="'GROUP.ROOM.CHAT.SEND' | translate"
    >
      <mat-icon
        matSuffix
        (click)="sendMessage(message)"
      >send</mat-icon>
    </button>
  </mat-form-field>
</div>
