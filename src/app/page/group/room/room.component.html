<app-chat
  #chatComponent
  *ngIf="isChatViewOpen"
  [chats]="chats"
  [extraChats]="recentExtraChats"
  [room]="room"
  [topic]="topic"
  [isDisabled]="!isAuthenticated || isChatDisabled"
  [isLoading]="isChatLoading"
  [isFullyLoad]="isChatFullyLoad"
  (window:resize)="onWindowResize($event)"
  (chatSend)="sendMessage($event)"
  (loadPreviousChats)="fetchPreviousChats()"
  class="chat"
  [ngStyle]="chatStyle"
></app-chat>
<app-detail-view
  *ngIf="isLiveViewOpen"
  [room]="room"
  [topicId]="topicId"
  class="live"
></app-detail-view>
<app-room-info
  *ngIf="isInfoViewOpen"
  [room]="room"
>
</app-room-info>
