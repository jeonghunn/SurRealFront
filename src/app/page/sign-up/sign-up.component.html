<app-one-container>
  <div class="signin">
    <div class="header">
      <h1>{{ 'SIGN_UP.TITLE' | translate }}</h1>
    </div>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SIGN_UP.EMAIL' | translate }}</mat-label>
        <input matInput placeholder="email@example.com" required>
        <mat-error>Wrong email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SIGN_UP.PASSWORD' | translate }}</mat-label>
        <input matInput [type]="isHidePassword ? 'password' : 'text'">
        <button
          mat-icon-button
          matSuffix
          (click)="isHidePassword = !isHidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isHidePassword"
        >
          <mat-icon>{{ isHidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-fab
        color="primary"
        class="submit"
      >
        <mat-icon>done</mat-icon>
      </button>
    </form>
  </div>


</app-one-container>
