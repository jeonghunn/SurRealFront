<app-one-container>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <mat-card
    *ngIf="!isLoading"
    class="profile"
  >
    <app-profile-icon
      [isClickable]="false"
      [length]="128"
    ></app-profile-icon>
    <h1>{{ user?.name }}</h1>
    <button
      *ngIf="user.id !== myUserId"
      mat-raised-button
      color="primary"
    >{{ 'PROFILE.ADD_FRIEND' | translate }}</button>
  </mat-card>
</app-one-container>
