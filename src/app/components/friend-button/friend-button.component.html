
<button
  *ngIf="isFriendRequested else isFriendAddable"
  (click)="deleteFriend()"
  mat-stroked-button
>{{ 'FRIEND_BUTTON.CANCEL_REQUEST' | translate }}</button>

<button
  mat-button
  *ngIf="isFriend"
  [matMenuTriggerFor]="menu"
>
  <mat-icon>{{ iconName }}</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <app-friend-menu (onDeleteFriend)="deleteFriend()"></app-friend-menu>
</mat-menu>

<ng-template #isFriendAddable>
  <button
    *ngIf="user.id !== myUserId && !isFriend"
    [disabled]="isRequestingFriend"
    (click)="addFriend()"
    mat-raised-button
    color="primary"
  >{{ (isFriendRequestReceived ? 'FRIEND_BUTTON.ACCEPT_FRIEND_REQUEST' : 'FRIEND_BUTTON.ADD_FRIEND') | translate }}</button>
</ng-template>
