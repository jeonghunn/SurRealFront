<div
  (scroll)="onScroll($event)"
  class="room-list"
>
  <div
    matRipple
    class="creation"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
    <span>{{ 'GROUP.ROOM.CREATE' | translate }}</span>
  </div>
  <app-room-item
    *ngFor="let room of rooms"
    [name]="room.name"
    [description]="room.name"
    [isSelected]="room.id === selectedRoomId"
    (click)="onClick(room)"
  ></app-room-item>

  <div
    *ngIf="isLoading"
    class="spinner"
  >
    <app-spinner></app-spinner>
  </div>


</div>
