<div class="sidebar">
  <div
    *ngFor="let group of groups"
    class="profile"
  >
    <app-profile-icon
      [matTooltip]="getTitle(group)"
      [matTooltipPosition]="'right'"
      (click)="onGroupClick(group.id)"
    ></app-profile-icon>
  </div>
  <div
    matRipple
    (click)="go('chat/create')"
    class="creation"
  >
    <mat-icon>add</mat-icon>
  </div>
</div>
