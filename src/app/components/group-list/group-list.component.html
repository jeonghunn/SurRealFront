<div class="sidebar">
  <app-profile-icon
    *ngFor="let group of groups"
    [matTooltip]="getTitle(group)"
    [matTooltipPosition]="'right'"
    (click)="onGroupClick(group.id)"
  ></app-profile-icon>
  <div
    matRipple
    (click)="go('chat/create')"
    class="creation"
  >
    <mat-icon>add</mat-icon>
  </div>
</div>
