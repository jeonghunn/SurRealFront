<div
#thumbnail
[ngStyle]="style"
[@glow]="isGlowing"
class="icon"
>
<span class="placeholder">{{ isPlaceHolder ? this.src : '' }}</span>

<mat-spinner
    *ngIf="percentage < 100"
    diameter="48"
    strokeWidth="4"
    class="spinner"
    [mode]="percentage > 2 ? 'determinate' : 'indeterminate'"
    [value]="percentage"
></mat-spinner>
</div>
